<!DOCTYPE html>
<html>
<head>
	<title>Ping Pong | Project</title>
	<!-- stylesheets -->
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>

	<nav class="navbar navbar-default">
		<div class="container">
			<div class="navbar-brand">
			<a class="navbar-brand" href="eddieduro.github.io">
			Eddie Duro
			</a>
			</div>
		</div>
	</nav>
	<div class="hero">
		<h1 class="text-center">Ping-Pong</h1>
		<hr id='hero-hr'>
		</hr>
		<h3 class="text-center">Paddle up</h3>
	</div>
	<div class="container">
		<form id="pingpong" class="text-center">
			<div class="form-group">
				<label for="pingpong">Enter a number to play some ping pong!</label>
				<input type="text" for="pingpong"id="number">
			</div>
			<div class="btn-group">
				<button type="submit" class="btn btn-default btn-submit">Let's Play</button>
				<button type="button" class='btn btn-refresh'>Let's Play again!</button>
			</div>
		</form>
	
		<div id="results">

		</div>

		
	</div>

	<!-- scripts -->
	<script type="text/javascript" src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/scripts.js"></script>
</body>
</html>
