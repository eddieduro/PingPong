<!DOCTYPE html>
<html>
<head>
	<title>Ping Pong | Project</title>
	<!-- stylesheets -->
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>

	<div class="container">
		<div class="hero">
			<h1 class="text-center">Ping-Pong</h1>
		</div>
		<form id="pingpong">
			<div class="form-group">
				<label for="pingpong">Enter a number to play some ping pong!</label>
				<input type="text" for="pingpong"id="number">
			</div>
			<div class="btn-group">
				<button type="submit" class="btn btn-default btn-submit">Let's Play</button>
				<button type="button" class='btn btn-refresh'>Let's Play again!</button>
			</div>
		</form>
	
		<div id="results">

		</div>

		
	</div>

	<!-- scripts -->
	<script type="text/javascript" src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/scripts.js"></script>
</body>
</html>
