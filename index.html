<!DOCTYPE html>
<html>
<head>
	<title>Ping Pong | Project</title>
	<!-- stylesheets -->
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
<!-- Nav Section -->
	<nav class="navbar navbar-default">
		<div class="container">
			<div class="navbar-brand">
			<a class="navbar-brand" href="http://eddieduro.github.io/">Eddie Duro</a>
			</div><!-- /.navbar-brand -->
		</div><!-- /.container -->
	</nav><!-- /.navbar -->

	<!-- Hero Section -->
	<div class="hero">
		<h1 class="text-center">Ping-Pong</h1>
		<hr id='hero-hr'>
		</hr>
		<h3 class="text-center">Paddle up</h3>
	</div><!-- /.hero -->

	<!-- Sidebar Section -->
	<div class="sidebar-right">
		<div class="container">
			<h4>Created by:</h4>
			<hr id="side-hr">
			<h5>Eddie Duro</h5>
			<h5>1/22/2016</h5>
		</div>
	</div>
	<!-- Form Section -->
	<div class="container">
		<form id="pingpong" class="text-center">
			<div class="form-group">
				<label for="pingpong">Enter a number to play some ping pong!</label>
				<input type="text" for="pingpong"id="number">
			</div>
			<div class="btn-group">
				<button type="submit" class="btn  btn-submit">Let's Play</button>
				<button type="button" class='btn btn-refresh'>Try Again!</button>
			</div><!-- /.btn-group -->
		</form><!-- /.container -->

		<!-- Results Section -->
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div id="results">

				</div><!-- /#results -->
			</div>
		</div>
	</div><!-- /.container -->
		<!-- Footer Section -->
	<div class="footer-bg"></div>
	<div class="footer">
		<div class="container footer-div">
			<footer>
				<p class="footer-text text-right">Made with <i class="glyphicon glyphicon-heart" id="heart"></i> by Eddie Duro.</p>
			</footer>
		</div><!-- /.container -->
	</div><!-- /.footer -->
	

	<!-- scripts -->
	<script type="text/javascript" src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/scripts.js"></script>
</body>
</html>
